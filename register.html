<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MyStore</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- file style login -->
    <link rel="stylesheet" href="style/register.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2 class="mt-3">Create Account</h2>
        <p class="text-muted">Sign up to get started</p>
      </div>

      <form id="registerForm">
        <div class="form-group mb-4">
          <label class="mb-2" for="name"
            ><i class="fas fa-user"></i> Full Name</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
            minlength="3"
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="email"
            ><i class="fas fa-envelope"></i> Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="password"
            ><i class="fas fa-lock"></i> Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create password"
            required
            minlength="6"
          />
          <small class="form-text text-muted"
            >Password must be at least 6 characters</small
          >
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="confirmPassword"
            ><i class="fas fa-lock"></i> Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-register">
          <i class="fas fa-user-check"></i> Create Account
        </button>
      </form>

      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a
            class="text-decoration-none border-bottom border-2 border-primary pb-1"
            href="login.html"
            >Login</a
          >
        </p>
        <a
          href="index.html"
          class="text-muted border-bottom border-2 border-muted text-decoration-none"
          >Back to Home</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/register.js"></script>
  </body>
</html>
