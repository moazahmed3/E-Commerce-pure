<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - MyStore</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- file style cart -->
    <link rel="stylesheet" href="style/cart.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fs-3" href="index.html">
          <i class="fas fa-shopping-bag"></i> MyStore
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav gap-4 ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="wishlist.html">
                <i class="fas fa-heart"></i> Wishlist
                <span class="badge bg-danger" id="wishlistBadge">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="badge bg-danger" id="cartBadge">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mt-4">
      <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>

      <div class="row g-4 flex-wrap">
        <div class="col-md-8">
          <div id="cartItems" class="flex-wrap g-4" ></div>
        </div>

        <div class="col-md-4">
          <div class="cart-summary">
            <h4 class="mb-3">Order Summary</h4>
            <hr />
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <strong id="subtotal">$0.00</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping:</span>
              <strong>Free</strong>
            </div>
            <hr />
            <div class="d-flex justify-content-between mb-3">
              <h5>Total:</h5>
              <h5 class="text-success" id="total">$0.00</h5>
            </div>
            <div
              class="d-flex align-items-center gap-1 flex-wrap justify-content-between"
            >
              <button class="btn btn-success btn-block btn-lg" id="checkoutBtn">
                <i class="fas fa-check"></i> Checkout
              </button>
              <a
                href="index.html"
                class="btn btn-outline-primary btn-lg btn-block"
              >
                <i class="fas fa-arrow-left"></i> Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert2 js -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- file js cart -->
    <script src="js/cart.js"></script>
  </body>
</html>
