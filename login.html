<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyStore</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- file style login -->
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <!-- login -->
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <h2 class="mt-3">Welcome Back</h2>
        <p class="text-muted">Login to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group mb-4">
          <label class="mb-2" for="email"
            ><i class="fas fa-envelope"></i> Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="password"
            ><i class="fas fa-lock"></i> Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="text-center mt-3">
        <p>
          Don't have an account?
          <a
            class="text-decoration-none pb-1 border-bottom border-2 border-primary"
            href="register.html"
            >Sign Up</a
          >
        </p>
        <a
          href="index.html"
          class="text-muted text-decoration-none border-bottom border-2 border-muted"
          >Back to Home</a
        >
      </div>
    </div>



    <!-- jquery js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert2 js -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- file js login -->
    <script src="js/login.js"></script>
  </body>
</html>
