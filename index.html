<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store - Home</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- index style -->
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fs-3" href="index.html">
          <i class="fas fa-shopping-bag"></i> MyStore
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-2 gap-2" id="navLinks">
            <li class="nav-item">
              <a class="nav-link" href="login.html">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">
                <i class="fas fa-user-plus"></i> Sign Up
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ms-2 gap-2 d-none" id="userLinks">
            <li class="nav-item">
              <a class="nav-link position-relative" href="wishlist.html">
                <i class="fas fa-heart"></i> Wishlist
                <span class="badge bg-danger" id="wishlistBadge">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="badge bg-danger" id="cartBadge">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <div class="header pt-4 text-center text-capitalize pb-3">
      <div class="container alert alert-primary">
        <h2>
          <span class="text-dark-emphasis"
            >Welcome, <strong class="text-primary" id="userName"></strong
          ></span>
        </h2>
      </div>
    </div>
    <!-- Search & Filter Section -->
    <div class="container mt-4">
      <div class="row mb-4 g-4">
        <div class="col-md-4">
          <select class="form-select" id="categoryFilter">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Search products..."
          />
        </div>
      </div>

      <!-- Products Section or loading -->
      <div id="productsContainer">
        <div class="loader text-center py-3">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-3 text-muted">Loading products...</p>
        </div>
      </div>
    </div>

    <!-- jquery js -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert2 js -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- file js -->
    <script src="js/index.js"></script>
  </body>
</html>
